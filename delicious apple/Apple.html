<html>
    <head>
       <link rel="stylesheet" href="Apple.css"> 
       <title>
           Delicious Apple
       </title>
    </head>
    
    <body style="background-color:  rgb(73, 231, 152);">
        <div class="bigborder" style="padding-top: 50px;">
            <div class="spacing">
                <span style="font-size: xx-large; "><b> Delicious Apples</b></span>
                <br>
                <span>
                    CODE: 45999
                </span>
                <br><br>
                <span class="price">
                    Rs
                </span>
                <span class="price" style="font-size: xx-large;">
                    7.89
                </span>
                <br><br><br><br>
                <span style="color: rgb(156, 154, 154);">
                    SELECT A COLOUR
                </span>
                <div >
                    <img class="selectborder" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                        alt="green apple">
                    <img class="selectborder"  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                        alt="yellow apple">
                    <img class="selectborder"  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                        alt="orange apple">
                    <img class="selectborder"  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                        alt="red apple">
                </div>
                <br><br><br>
                <span style="color: rgb(156, 154, 154);">
                    <b>
                        BENEFITS
                    </b>            
                </span>
                <br>
                <span>
                        . Apples are nutricius <br>
                        . Apples may be good for weight loss <br>
                        . Apples may be good for bone health <br>
                        . They're linked to a lowest risk of diabetes <br>
                    
                </span>
                <br><br>
                <form action="button">
                    <input class="button" type="button" value="ADD TO CART" >
                </form>
            </div>
            <div class="inborder">
                <img style="margin-left: -20%;" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="apple"> 
                
                <div class="downborder">
                    <img class="border" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                        alt="green apple" style="margin-left: 60px;">
                    <img class="border" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                        alt="half apple">
                    <img class="border" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                        alt="green apple">
                    <img class="border" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                        alt="apple top">
                </div>
            </div>
            
        </div>
    </body>
</html>
